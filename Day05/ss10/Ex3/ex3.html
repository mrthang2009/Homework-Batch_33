<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
    <link rel="stylesheet" href="style_ex3.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="https://vikisport.com/wp-content/uploads/2020/07/lin-dan-1.jpg" alt="">
        </div>
        <div class="sign_up">
            <div class="logo">
                <img src="https://thusports.com.vn/vnt_upload/product/10_2021/thumbs/500_DC90F11C-E158-441E-A5BD-3C060877C513.png" alt="">
                <p>Grovia</p>
            </div>
            <h2>Sign Up</h2>
            <div class="content">
                <h3>Sign up for new acount</h3>
                <p>Repudiandae sed magnam, cumque veritatis adipisci similique ex facilis incidunt nisi voluptatem praesentium, delectus a necessitatibus rerum magni voluptate unde ut non.</p>           
            </div>
            <div class="input_row">
                <p>Full Name</p>
                <input class="name" type="text" placeholder="Enter full name">
            </div>
            <div class="input_row">
                <p>Email</p>
                <input class="email" type="email" placeholder="Enter Email">
            </div>
            <div class="input_row">
                <p>Phone Number</p>
                <input class="phone" type="number" placeholder="Enter Phone number">
            </div>
            <div class="input_row">
                <p>Password</p>
                <input class="password" type="password" placeholder="Enter Password">
            </div>
            <div class="input_row">
                <p>Confirm password</p>
                <input class="confirm_password" type="password" placeholder="Enter Confirm Password">
            </div>
            <div class="check">
                <input type="checkbox" checked>
                <p>Agree</p>
            </div>
            <div class="btn">
                <button>Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
