<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <link rel="stylesheet" href="style_ex2.css">
</head>
<body>
    <div class="container">
        <div class="input_row">
            <p>Email</p>
            <input class="email" type="email" placeholder="Enter Email">
        </div>
        <div class="input_row">
            <p>Password</p>
            <input class="password" type="password" placeholder="Enter Password">
        </div>
        <div class="input_row">
            <p>Reapeat Password</p>
            <input class="re_password" type="password" placeholder="Reapeat Password">
        </div>
        <div class="check">
            <input type="checkbox" checked>
            <p>Rememberme</p>
        </div>
        <div class="btn">
            <button style="background-color: #F77168;">Cancel</button>
            <button style="background-color: #7AC37C;">Sign Up</button>
        </div>
    </div>
</body>
</html>
