<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <link rel="stylesheet" href="style_Ex2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="menu">
            <ul class="list">
                <li class="select">
                    <div class="icon">
                        <i class="fa-solid fa-house-chimney"></i>
                    </div>
                    <div class="content">
                        <p>Home</p>
                    </div>
                </li>
                <li class="select">
                    <div class="icon">
                        <i class="fa-brands fa-internet-explorer"></i>
                    </div>
                    <div class="content">
                        <p>Explore</p>
                    </div>
                </li>
                <li class="select">
                    <div class="icon">
                        <i class="fa-sharp fa-regular fa-bell"></i>
                    </div>
                    <div class="content">
                        <p>Notifications</p>
                    </div>
                </li>
                <li class="select">
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="content">
                        <p>Massages</p>
                    </div>
                </li>
                <li class="select">
                    <div class="icon">
                        <i class="fa-sharp fa-regular fa-bookmark"></i>
                    </div>
                    <div class="content">
                        <p>Bookmark</p>
                    </div>
                </li>
                <li class="select">
                    <div class="icon">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div class="content">
                        <p>List</p>
                    </div>
                </li>
                <li class="select">
                    <div class="icon">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="content">
                        <p>Profile</p>
                    </div>
                </li>
                <li class="select">
                    <div class="icon">
                        <i class="fa-solid fa-comment-dots"></i>
                    </div>
                    <div class="content">
                        <p>More</p>
                    </div>
                </li>
            </ul>
            <button>
                Twitter
            </button>
        </div>
        
    </div>
</body>
</html>
