    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Basic-day8</title>
    <style>
        .input_row {
            display: flex;
            padding: 5px;
        }
        .input_row label {
            min-width: 100px;
        }
        table td:last-child{
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>Task 1</h2>
    <div class="input_row">
        <label for="quanlity">Số lượng</label>
        <input type="number" id="quanlity" name="quanlity" value="1" onchange="change()" />
    </div>
    <div class="input_row">
        <label for="price">Đơn giá</label>
        <input type="number" id="price" name="price" value="0" onchange="change()" />
    </div>
    <button onclick="increaseFuntion()" id="add" type='button'> + </button>
    <button onclick="descreaseFuntion()" id="sub" type='button'> - </button>
    <div>Tổng giá tiền<span id="total" style="color: red;"></span></div>
    <script>
        function change () {
            let quanlity = document.getElementById('quanlity').value;
            let price = document.getElementById('price').value;
            let total = quanlity * price;
            document.write(total);
        }
        function increaseFuntion() {
            quanlity++;
        }
        function descreaseFuntion() {
            quanlity--;
        }
    </script>
