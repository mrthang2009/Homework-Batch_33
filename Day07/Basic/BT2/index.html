    <h2>Task 2: Bill tính tiền</h2>
    <script>
        myArray = [
            {product: 'Áo bull', size: 'M', quantity: 2, unit_price: 160000},
            {product: 'Áo khoác gió NorthFace', size: 'L', quantity: 1, unit_price: 600000},
            {product: 'Quần Jean Nam', size: 30, quantity: 1, unit_price: 350000}
        ];
        
        let Table = '<table>';
            Table += `<tr><th>Product</th><th>Size</th><th>Quantity</th><th>Unit Price</th><th>Thành tiền</th></tr>`;
            for (row in myArray){
                Table += `<tr><td>${myArray[row].product}</td><td>${myArray[row].size}</td><td>${myArray[row].quantity}</td><td>${myArray[row].unit_price}</td><td>${myArray[row].unit_price*myArray[row].quantity}</td></tr>`;
            }
            Table += `<tr><th colspan="4">Total</th><td>${myArray[row].unit_price*myArray[row].quantity}</td></tr>`
        Table += '</table>';
        document.write(Table);
        
        


    </script>
</body>
