    <h2>Task 6</h2>
    <script>
        var TKG = 1000000;
        let option = prompt("Vui lòng chọn chức năng:" + "<br>" + "An N: De nop tien" + "<br>" + "An R: De rut tien" + "<br>" + "An X: De xem so du");
        switch (option) {
            case 'X':
                console.log("Bạn đã chọn chức năng xem số dư");
                console.log("Số dư của bạn là: ", TKG);
                break;
            case 'R':
                console.log("Bạn đã chọn chức năng rút tiền");
                OUT = parseInt(prompt('Nhập vào số tiền cần rút')); 
                if (OUT % 50000 == 0){
                    if (OUT <= TKG) {
                        console.log('Mời nhận tiền')
                        TKG = TKG - OUT;
                        console.log('Số dư của bạn là: ', TKG);
                    } else {
                    console.log('Tài khoản quý khách không đủ');
                    }
                } else {
                    console.log('Số tiền bạn nhập phải là bội số của 50000');
                }
                break;
            case 'N':
                console.log("Bạn đã chọn chức năng nạp tiền");
                let IN = parseInt(prompt('Nhập vào số tiền cần nạp'));
                TKG = IN + TKG;
                console.log("Số dư của bạn là: ", TKG);
                break;
            default:
                console.log('Không hợp lệ');
                break;                  
        }
    </script>
